<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">

        <h1 class="heading" id="result">BMI Calculator</h1>
        <p id="text-info">Your health stage</p>
        <input type="text" id="height" placeholder="Height in Meter">
        <input type="text" id="weight" placeholder=" Weight in KG">
        <button id="Calculate" onclick="BMI()">Calculate</button>
        <p class="desc">Enter your Height and Weight for your BMI calculation.</p>

    </div>

    <script src="app.js"></script>
</body>
</html>
